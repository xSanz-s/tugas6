<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar bg-body-tertiary mt-0">
      <div class="container-fluid bg-primary navbar-dark m-0">
        <a class="navbar-brand" href="#">
          <img
            src="quiz-on-computer-with-question-signs-around-svgrepo-com.svg"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          WebQuiz
        </a>
      </div>
    </nav>
    <!-- Home Section -->
    <div id="home" class="section active">
      <div class="text-center py-5">
        <h1 class="display-4 mb-4">Selamat Datang di WebQuiz!</h1>
        <button class="btn btn-primary btn-lg" onclick="showSection('rules')">
          Mulai
        </button>
      </div>
    </div>

    <!-- Aturan Section -->
    <div id="rules" class="section" style="font-family: Arial, sans-serif">
      <h2 class="mb-4">üìù Peraturan Kuis</h2>
      <div class="card mb-4">
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">‚è≥ 15 detik per pertanyaan</li>
            <li class="list-group-item">‚úÖ Jawaban benar +10 poin</li>
            <li class="list-group-item">
              ‚ùå Jawaban salah ditunjukkan warna merah
            </li>
            <li class="list-group-item">üìö Total 30 pertanyaan</li>
          </ul>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-outline-secondary" onclick="showSection('home')">
          Kembali
        </button>
        <button class="btn btn-primary" onclick="startQuiz()">Mulai</button>
      </div>
    </div>

    <!-- Quiz Section -->
    <div id="quiz" class="section">
      <div class="timer">
        <div>‚è≥ Waktu: <span id="time">15</span>s</div>
        <div>üèÜ Skor: <span id="score">0</span></div>
      </div>

      <div id="question-container" class="mb-4"></div>
      <div id="options-container"></div>

      <button id="next-btn" class="btn btn-primary mt-4 w-100" disabled>
        Lanjut <i class="bi bi-arrow-right"></i>
      </button>
    </div>

    <!-- Hasil Section -->
    <div id="result" class="section text-center">
      <h2 class="display-4 mb-4">Hasil Kuis</h2>
      <div class="result-score mb-4">
        <div class="display-1" id="final-score">0</div>
        <div class="text-muted">Total Poin</div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" onclick="location.reload()">
          Main Lagi
        </button>
      </div>
    </div>

    <script>
      let currentQuestion = 0;
      let score = 0;
      let timeLeft = 15;
      let timerInterval;
      let questions = [];

      // Tampilkan section
      function showSection(sectionId) {
        document.querySelectorAll(".section").forEach((section) => {
          section.classList.remove("active");
        });
        document.getElementById(sectionId).classList.add("active");
      }

      // Mulai kuis
      async function startQuiz() {
        try {
          const response = await fetch("soal.json");
          const data = await response.json();

          questions = data; // Mengambil 10 pertanyaan pertama
          showSection("quiz");
          resetQuiz();
          showQuestion();
          startTimer();
        } catch (error) {
          alert(error.message);
          console.error(error);
        }
      }

      // Reset kuis
      function resetQuiz() {
        currentQuestion = 0;
        score = 0;
        timeLeft = 15;
        document.getElementById("score").textContent = "0";
        document.getElementById("time").textContent = "15";
      }

      // Tampilkan pertanyaan
      function showQuestion() {
        const question = questions[currentQuestion];
        document.getElementById("question-container").innerHTML = `
                <h3>Pertanyaan ${currentQuestion + 1}</h3>
                <p class="lead">${question.pertanyaan}</p>
            `;

        document.getElementById("options-container").innerHTML =
          question.pilihan
            .map(
              (option, index) => `
                    <div class="option-card" 
                         onclick="handleAnswer(${index})"
                         data-answer="${option}">
                        ${option}
                    </div>
                `
            )
            .join("");

        document.getElementById("next-btn").disabled = true;
      }

      // Handle jawaban
      function handleAnswer(selectedIndex) {
        clearInterval(timerInterval);
        const options = document.querySelectorAll(".option-card");
        const question = questions[currentQuestion];
        const correctAnswer = question.jawaban_benar;

        options.forEach((option, index) => {
          option.style.pointerEvents = "none";

          // Tandai jawaban benar
          if (option.dataset.answer === correctAnswer) {
            option.classList.add("correct");
          }

          // Tandai jawaban salah yang dipilih
          if (
            index === selectedIndex &&
            option.dataset.answer !== correctAnswer
          ) {
            option.classList.add("wrong");
          }
        });

        // Update skor
        if (question.pilihan[selectedIndex] === correctAnswer) {
          score += 10;
          document.getElementById("score").textContent = score;
        }

        document.getElementById("next-btn").disabled = false;
      }

      // Timer
      function startTimer() {
        const timerElement = document.getElementById("time");
        timerInterval = setInterval(() => {
          timeLeft--;
          timerElement.textContent = timeLeft;

          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            handleAnswer(-1); // Auto skip jika melebihi waktu
          }
        }, 1000);
      }

      // Tombol next
      document.getElementById("next-btn").addEventListener("click", () => {
        if (currentQuestion < questions.length - 1) {
          currentQuestion++;
          timeLeft = 15;
          document.getElementById("time").textContent = timeLeft;
          showQuestion();
          startTimer();
        } else {
          showResult();
        }
      });

      // Tampilkan hasil
      function showResult() {
        showSection("result");
        document.getElementById("final-score").textContent = score;
      }
    </script>
  </body>
</html>
